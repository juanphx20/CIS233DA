<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Form Element Examples</h1>
    <form>
      <table>
        <tr>
          <td>
            <input type="text" id="firstName" placeholder="First Name" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" id="newButton" value="new" />
          </td>
        </tr>
        <input type="checkbox" id="trueFalse" />I am not a Human
        <tr>
          <td>
            <input type="date" id="registrationDate" />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="email"
              id="userEmail"
              required
              placeholder="Email Address"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input type="number" id="age" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="file" id="UploadedFile" />
          </td>
        </tr>
        <tr>
          <td>
            Do you like the pass Fail?
            <input type="radio" id-="no" name="gradeType" />No
            <input type="radio" id-="yes" name="gradeType" />Yes
            <input type="radio" id-="neutral" name="gradeType" />Neutral
          </td>
        </tr>
        <tr>
          <td>
            <select id="students" style="width: 400px">
              <option value="Abdul">Abdul</option>
              <option value="Alan">Alan</option>
              <option value="Devan">Devan</option>
              <option value="Irvin">Irvin</option>
              <option value="Jahaziel">Jahaziel</option>
              <option value="Juan">Juan</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <textarea id="bigtext" style="height: 400px">
Hello Everyone</textarea
            >
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
